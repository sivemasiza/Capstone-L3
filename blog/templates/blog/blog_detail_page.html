<!DOCTYPE>
<html>
    <head>
        <title>{{ post.title }}</title>
    </head>
    <body>
        <h1>{{ post.title }}</h1>
        <h4><strong>By:</strong>{{ post.signature }}</h4>
        <h4><strong>Published on:</strong>{{ post.date }}</h4>

        <section>
            <hr>
            {{ post.body }}
            <hr>
        </section>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <img src="Willow & Sage Boutique.jpg ">
    <title>Willow & Sage Boutique</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .product img {
            transition: transform 0.3s ease-in-out;
        }
        .product img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Willow & Sage Boutique</h1>
        <div class="row">
            <!-- Generating 10 products dynamically -->
            <script>
                const products = [
                    { name: "Puffer", price: "R1030", img: "brown-solid-casual-jacket-555x410.png" },
                    { name: "Polo Harrington", price: "R1550", img: "Harrington.jpg" },
                    { name: "Hood", price: "R2000", img: "hooded.jpg" },
                    { name: "Weyue", price: "R2560", img: "Weyue.jpg" },
                    { name: "Dobber", price: "R3050", img: "wool.jpg" },
                    { name: "Wrangler", price: "R3500", img: "Wrangler.jpg" },
                    { name: "Print", price: "R4000", img: "Print.jpeg" },
                    { name: "Para", price: "R4550", img: "para.jpg" },
                    { name: "Godyer", price: "R5000", img: "Godyer.jpg" },
                    { name: "Bronco", price: "R5550", img: "Bronco.jpg" }
                ];

                document.write('<div class="row">');
                products.forEach(product => {
                    document.write(`
                        <div class="col-md-4 mb-4">
                            <div class="card product text-center">
                                <img src="${product.img}" class="card-img-top" alt="${product.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${product.name}</h5>
                                    <p class="card-text">${product.price}</p>
                                    <button class="btn btn-primary">Buy Now</button>
                                </div>
                            </div>
                        </div>
                    `);
                });
                document.write('</div>');
            </script>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="Willow & Sage Boutique.jpg " alt="Willow & Sage Boutique" class="me-3">
            <form class="d-flex w-75">
                <input type="email" class="form-control me-2" placeholder="Enter your email">
                <input type="text" class="form-control me-2" placeholder="Your phone number">
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
